<svg width="90" height="50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<desc>Example of unsharp lines</desc>
<defs>
  <g width="30" height="10" id="schottky">
    <path
	style="fill:none;stroke:black;stroke-width:1"
	d="M0,5 h10 v-5 l10,5 l-10,5 v-5 m7,-4 v-2 h3 v12 h3 v-2 m-3,-4 h10"
    />
  </g>
</defs>
  <g transform="translate(0,15)"><use xlink:href="#schottky"/><text x="5" y="-5" font-size="10">Unsharp</text></g>
  <g transform="translate(50.5,15.5)"><use xlink:href="#schottky"/><text x="4.5" y="-5.5" font-size="10">Sharp</text></g>
</svg>
